name: CI - Lint, Build & Test

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.0'
          cache-dependency-path: backend/go.sum

      - name: Build Go backend
        working-directory: ./backend
        run: go build -v ./...

      - name: Run Backend Unit Tests with Coverage
        run: make test-backend-cover

      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.html
          retention-days: 30

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Linting (non-blocking)
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint:eslint

      - name: Build SvelteKit app
        working-directory: ./frontend
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-build
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js for Unit Tests
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Frontend Dependencies for Unit Tests
        working-directory: ./frontend
        run: npm install

      - name: Run Unit Tests
        run: make test-unit

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright Browsers
        working-directory: ./frontend
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright system deps only (cache hit)
        working-directory: ./frontend
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run E2E Tests
        env:
          REDIS_URL: redis://localhost:6379
        run: make test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30