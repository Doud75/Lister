name: CD - Build, Push & Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/doud75/lister-backend
  IMAGE_FRONTEND: ghcr.io/doud75/lister-frontend

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_BACKEND }}
            ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build & Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:sha-${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:sha-${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e

            echo "ðŸš€ [$(date)] Starting deployment (sha: ${{ github.sha }})"
            cd /home/deploy/Lister

            echo "ï¿½ Pulling latest code (for migrations)..."
            git pull

            echo "ðŸ—„ï¸ Running database migrations..."
            docker compose up --build migrator

            echo "ï¿½ðŸ“¦ Pulling latest Docker images..."
            docker compose -f docker-compose.yml -f /home/deploy/Lister/docker-compose.prod.yml pull

            echo "ðŸ”„ Restarting services..."
            docker compose -f docker-compose.yml -f /home/deploy/Lister/docker-compose.prod.yml up -d --remove-orphans

            echo "ðŸ¥ Checking service health..."
            sleep 10
            docker compose -f docker-compose.yml -f /home/deploy/Lister/docker-compose.prod.yml ps

            echo "âœ… [$(date)] Deployment completed successfully!"
          EOF

      - name: Verify deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" << 'EOF'
            cd /home/deploy/Lister
            echo "--- Recent backend logs ---"
            docker compose -f docker-compose.yml -f /home/deploy/Lister/docker-compose.prod.yml logs backend --tail=20
            echo "--- Recent frontend logs ---"
            docker compose -f docker-compose.yml -f /home/deploy/Lister/docker-compose.prod.yml logs frontend --tail=20
          EOF
