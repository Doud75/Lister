services:
  db_test:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: .env.test
    ports:
      - "5434:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis_test:
    image: redis:7-alpine
    networks:
      - app-network


  backend_test:
    build:
      context: ./backend
      target: builder
    restart: unless-stopped
    env_file: .env.test
    environment:
      - REDIS_URL=redis://redis_test:6379
    networks:
      - app-network
    depends_on:
      db_test:
        condition: service_healthy
      redis_test:
        condition: service_started
    command: >
      /bin/sh -c "
        export RATE_LIMIT_ENABLED=false &&
        echo 'Backend waiting for DB...' && sleep 3 &&
        echo 'Backend running migrations...' &&
        /go/bin/migrate -path db/migrations -database $$DATABASE_URL up &&
        echo 'Backend seeding database...' &&
        go run ./db/seed/main.go &&
        echo 'DB setup complete. Starting API server...' &&
        /main 
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  frontend_test:
    build:
      context: ./frontend
      dockerfile: test.Dockerfile
    ports:
      - "4001:4000"
    environment:
      - PORT=4000
      - ORIGIN=http://localhost:4001
      - BACKEND_INTERNAL_URL=http://backend_test:8089/api
    networks:
      - app-network
    depends_on:
      backend_test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  app-network:
    driver: bridge

volumes:
  postgres-test-data: